services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "5000:5000"
    networks:
      - gateway-network

  service-a:
    build:
      context: .
      dockerfile: Dockerfile.service-a
    networks:
      - gateway-network

  service-b:
    build:
      context: .
      dockerfile: Dockerfile.service-b
    networks:
      - gateway-network

networks:
  gateway-network:
    driver: bridge
