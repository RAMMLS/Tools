services:
  generator:
    image: payload-generator:latest
    build: .
    container_name: payload-generator
    volumes:
      - ./output:/app/output
    environment:
      - DOTNET_ENVIRONMENT=Production
    command: ["--type", "SecurityAudit", "--validate"]
    networks:
      - payload-network
    restart: unless-stopped

  # Заменяем Windows-образ PowerShell на Linux-версию
  tester:
    image: mcr.microsoft.com/powershell:latest
    depends_on:
      - generator
    volumes:
      - ./tests:/tests
    networks:
      - payload-network
    command: ["pwsh", "-c", "Write-Host 'PowerShell test environment is ready'"]
    restart: "no"

  # Убираем Redis, если он не нужен для демо, или оставляем
  monitor:
    image: redis:alpine
    networks:
      - payload-network
    restart: unless-stopped

networks:
  payload-network:
    driver: bridge
